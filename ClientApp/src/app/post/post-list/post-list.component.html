<mat-accordion multi="true" *ngIf="posts != null && posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="accent" (click)="onEditPost(post)">EDIT</button>
      <button mat-button color="warn" (click)="onDeletePost(post)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-2" *ngIf="posts != null && posts.length &lt;= 0">No posts added yet!</p>
